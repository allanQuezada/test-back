apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gw-deployment-test
  labels:
    app: api-gw-test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gw-test-app
  template:
    metadata:
      labels:
        app: api-gw-test-app
    spec:
      containers:
      - name: api-gw-test
        image: pensotec.com:5005/egdeleon/test-back:api-gw-test
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        ports:
        - containerPort: 80
        imagePullPolicy: Always
      imagePullSecrets:
       - name: gitlab-docker-registry
